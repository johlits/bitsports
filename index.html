<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<title>Bitsports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #050816;
    }

    #layout {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    #header {
        height: 40px;
        background: rgba(15, 23, 42, 0.95);
        color: #f9fafb;
        display: flex;
        align-items: center;
        padding: 0 20px;
        gap: 20px;
        flex-shrink: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        border-bottom: 1px solid #334155;
    }

    #header .logo {
        font-weight: 600;
        font-size: 1rem;
        color: #f9fafb;
        text-decoration: none;
    }

    #header nav {
        display: flex;
        gap: 8px;
    }

    #header nav a {
        color: #94a3b8;
        text-decoration: none;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.85rem;
        transition: background 0.15s, color 0.15s;
    }

    #header nav a:hover {
        background: #1e293b;
        color: #f1f5f9;
    }

    #header nav a.active {
        background: #334155;
        color: #f9fafb;
    }

    #content {
        flex: 1;
        overflow: hidden;
    }

    #content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div id="layout">
    <div id="header">
        <a class="logo" href="https://github.com/johlits/bitsports" target="_blank">Bitsports</a>
        <nav>
            <a onclick="loadPage('air-hockey', this)">Air Hockey</a>
            <a onclick="loadPage('paint', this)">Paint Battle</a>
        </nav>
    </div>

    <div id="content">
        <iframe id="game-frame" src="air-hockey/index.html"></iframe>
    </div>
</div>

<script>
const GAMES = {
    'air-hockey': { url: 'air-hockey/index.html', navIndex: 0 },
    'paint': { url: 'paint/index.html', navIndex: 1 }
};

function loadPage(gameKey, linkEl) {
    const game = GAMES[gameKey];
    if (!game) return;
    
    document.getElementById("game-frame").src = game.url;
    
    // Update URL without reload
    const newUrl = new URL(window.location);
    newUrl.searchParams.set('game', gameKey);
    history.replaceState(null, '', newUrl);
    
    // Update active state
    document.querySelectorAll("#header nav a").forEach(a => a.classList.remove("active"));
    if (linkEl) linkEl.classList.add("active");
}

// Read query param and load appropriate game
const params = new URLSearchParams(window.location.search);
const gameParam = params.get('game');
const initialGame = GAMES[gameParam] ? gameParam : 'air-hockey';

// Set initial iframe src and active nav
document.getElementById("game-frame").src = GAMES[initialGame].url;
document.querySelectorAll("#header nav a")[GAMES[initialGame].navIndex].classList.add("active");
</script>
</body>
</html>
