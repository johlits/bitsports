<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <title>Bitsports - Sneak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #050816;
        color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #ui {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.5rem 0.75rem 0.75rem 0.75rem;
        background: rgba(15, 23, 42, 0.9);
        border-radius: 0.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        z-index: 10;
        backdrop-filter: blur(10px);
        max-width: 320px;
      }
      #ui-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
      }
      #ui h1 {
        margin: 0;
        font-size: 1rem;
      }
      #ui h1 a {
        color: inherit;
        text-decoration: none;
      }
      a { color: #f9fafb; }
      #ui-toggle {
        border: none;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        border-radius: 999px;
        padding: 0.15rem 0.5rem;
        font-size: 0.75rem;
        cursor: pointer;
      }
      #ui label {
        display: block;
        font-size: 0.8rem;
        margin-top: 0.25rem;
      }
      #ui select, #ui button, #ui input {
        margin-top: 0.25rem;
        width: 100%;
        font-size: 0.8rem;
        background: #1e293b;
        color: #f1f5f9;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        padding: 0.4rem 0.5rem;
        cursor: pointer;
        box-sizing: border-box;
      }
      #ui select:hover, #ui button:hover {
        background: #334155;
      }
      #ui select:focus, #ui button:focus, #ui input:focus {
        outline: none;
        border-color: #38bdf8;
      }
      #ui select option {
        background: #1e293b;
        color: #f1f5f9;
      }
      #hud {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        padding: 0.5rem;
        background: #0f172a;
        border-radius: 0.375rem;
        line-height: 1.25rem;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.25rem;
      }
      .row label {
        flex: 1;
        margin-top: 0;
      }
      .row input {
        width: 80px;
        margin-top: 0;
      }
      #ui.collapsed {
        padding: 0.35rem 0.6rem;
        background: rgba(15, 23, 42, 0.5);
      }
      #ui.collapsed #ui-body {
        display: none;
      }
      #ui.collapsed h1 {
        font-size: 0.85rem;
      }
      #ui.collapsed #ui-toggle {
        font-size: 0.7rem;
      }
      @media (max-width: 640px) {
        #ui { max-width: 260px; }
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
      .team-title {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        font-weight: 700;
        color: #e2e8f0;
      }
      .agent-select {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-top: 0.25rem;
      }
      .agent-pill {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        border: 1px solid #334155;
        flex-shrink: 0;
      }
      .agent-select select {
        margin-top: 0;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="ui-header">
        <h1><a href="https://github.com/johlits/bitsports" target="_blank">Sneak</a></h1>
        <button id="ui-toggle" type="button">Hide</button>
      </div>
      <div id="ui-body">
        <div class="row">
          <label>Time (s)<input type="number" id="match-time" value="120" min="20" max="600" /></label>
          <label>Gold<input type="number" id="gold-count" value="5" min="1" max="10" /></label>
        </div>
        <div class="row">
          <label>Guards<input type="number" id="guard-count" value="2" min="1" max="6" /></label>
          <label>Infiltrators<input type="number" id="infil-count" value="2" min="1" max="6" /></label>
        </div>

        <div class="team-title">Guards</div>
        <div id="guards"></div>

        <div class="team-title">Infiltrators</div>
        <div id="infiltrators"></div>

        <button id="start-btn">Start Match</button>

        <div id="hud">
          <div><strong>Time:</strong> <span id="timer">120</span></div>
          <div><strong>Score:</strong> Guards <span id="score-guards">0</span> : <span id="score-infil">0</span> Infiltrators</div>
          <div><strong>Events:</strong> <span id="events">-</span></div>
        </div>
      </div>
    </div>
    <div id="canvas-container"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
